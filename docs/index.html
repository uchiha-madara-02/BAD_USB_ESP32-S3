<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Web Flasher</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #0066cc;
    }
    button, select {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px 5px 10px 0;
      cursor: pointer;
    }
    #log {
      white-space: pre-line;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>ğŸ”Œ ESP32 Web Flasher</h1>

  <label for="version">Chá»n phiÃªn báº£n firmware:</label>
  <select id="version">
    <option value="v1">Firmware v1</option>
    <!-- thÃªm v2, v3 náº¿u cÃ³ -->
  </select><br>

  <button id="connectBtn">ğŸ”— Chá»n cá»•ng</button>
  <button id="flashBtn" disabled>âš¡ Náº¡p firmware</button>

  <p id="log">ğŸ’¬ Log sáº½ hiá»ƒn thá»‹ táº¡i Ä‘Ã¢y...</p>

  <!-- Load esptool.js -->
  <script src="https://unpkg.com/esptooljs@0.8.1/dist/web/index.umd.js"></script>
  <script>
    let port;
    let esptool;

    const log = (msg) => {
      const logEl = document.getElementById('log');
      logEl.innerText += msg + '\n';
      logEl.scrollTop = logEl.scrollHeight;
    };

    document.getElementById('connectBtn').onclick = async () => {
      try {
        log('ğŸ” YÃªu cáº§u cá»•ng Serial...');
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        esptool = new EsptoolJS.Esptool(port);
        esptool.setLogger(log);

        log('ğŸ”Œ Káº¿t ná»‘i ESP32...');
        await esptool.connect();
        await esptool.runStub();

        log('âœ… ÄÃ£ káº¿t ná»‘i ESP32.');
        document.getElementById('flashBtn').disabled = false;
      } catch (err) {
        log('âŒ Lá»—i káº¿t ná»‘i: ' + err);
      }
    };

    document.getElementById('flashBtn').onclick = async () => {
      const version = document.getElementById('version').value;
      const baseUrl = `firmware/${version}/`;
      const manifestUrl = `${baseUrl}manifest.json`;
      const flashBtn = document.getElementById('flashBtn');
      flashBtn.disabled = true;

      try {
        log('ğŸ“¦ Táº£i manifest...');
        const manifest = await fetch(manifestUrl).then(res => res.json());

        for (const file of manifest.files) {
          const url = baseUrl + file.path;
          const offset = parseInt(file.offset);

          log(`ğŸ“¥ Táº£i ${file.path}...`);
          const bin = new Uint8Array(await (await fetch(url)).arrayBuffer());

          log(`ğŸ”¥ Náº¡p ${file.path} táº¡i Ä‘á»‹a chá»‰ 0x${offset.toString(16)}...`);
          await esptool.flashData(bin, offset);
        }

        await esptool.flashFinish(true);
        log('ğŸ‰ Náº¡p thÃ nh cÃ´ng!');
      } catch (err) {
        log('âŒ Lá»—i trong quÃ¡ trÃ¬nh náº¡p: ' + err);
      } finally {
        flashBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
