<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Web Flasher</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f8f8f8;
    }
    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin-top: 10px;
    }
    select {
      font-size: 1rem;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Flash ESP32 t·ª´ Web</h1>

  <label for="version">Ch·ªçn phi√™n b·∫£n firmware:</label>
  <select id="version">
    <option value="v1">Firmware v1</option>
    <!-- b·∫°n c√≥ th·ªÉ th√™m v2, v3 n·∫øu c√≥ -->
  </select><br />

  <button id="flashBtn">üîå K·∫øt n·ªëi & Flash ESP32</button>

  <p id="log"></p>

  <!-- Load esptool.js -->
  <script src="https://unpkg.com/esptooljs@0.8.1/dist/web/index.umd.js"></script>
  <script>
    const log = (msg) => {
      document.getElementById('log').innerText += msg + '\n';
    };

    document.getElementById('flashBtn').onclick = async () => {
      const version = document.getElementById('version').value;
      const baseUrl = `firmware/${version}/`;
      const manifestUrl = `${baseUrl}manifest.json`;

      log('T·∫£i manifest...');
      const manifest = await fetch(manifestUrl).then(res => res.json());

      log('Y√™u c·∫ßu c·ªïng Serial...');
      const port = await navigator.serial.requestPort();
      await port.open({ baudRate: 115200 });

      const esptool = new EsptoolJS.Esptool(port);
      esptool.setLogger(log);

      log('K·∫øt n·ªëi ESP32...');
      await esptool.connect();
      await esptool.runStub();

      for (const file of manifest.files) {
        const url = baseUrl + file.path;
        const offset = parseInt(file.offset);

        log(`T·∫£i ${file.path}...`);
        const bin = new Uint8Array(await (await fetch(url)).arrayBuffer());

        log(`N·∫°p ${file.path} t·∫°i ƒë·ªãa ch·ªâ ${file.offset}...`);
        await esptool.flashData(bin, offset);
      }

      await esptool.flashFinish(true);
      log('‚úÖ N·∫°p xong!');
    };
  </script>
</body>
</html>
